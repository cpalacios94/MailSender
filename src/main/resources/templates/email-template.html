<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCSGTEC</title>
</head>

<body style="margin: 0; padding: 0; font-family: 'Montserrat', sans-serif;">
<table cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding: 0; text-align: center; height: 150px;">
            <img src="https://i.ibb.co/cc2xwH4Q/header.png" alt="UCSGTEC"
                 style="width: 100%; height: 100%; object-fit: cover; display: block;" />
        </td>
    </tr>

    <tr>
        <td align="center" style="padding: 20px;">
            <table cellpadding="0" cellspacing="0" width="600" style="background-color: white;">
                <tr>
                    <td style="text-align: center; padding: 30px;">
                        <img src="https://i.ibb.co/Wv3xKGGk/gracias-por-tu-interes.png" alt="Gracias por tu interés"
                             style="width: 100%; max-width: 400px; margin-bottom: 20px;" />

                        <h2 style="color: #000000; margin-bottom: 30px; font-weight: 600;">
                            Detalle de la inscripción:
                        </h2>

                        <p style="color: #000000; font-size: 15px; line-height: 1.6; font-weight: 500;">
                            Estimado/a <strong th:text="${nombre}">Nombre</strong>
                        </p>

                        <p style="color: #080808; font-size: 14px; line-height: 1.6; margin: 0 auto 30px;
                                      text-align: center; max-width: 540px; font-weight: 500;">
                            <span th:text="${mensaje}">Mensaje dinámico aquí</span>
                        </p>

                        <a th:href="${link}"
                           style="background-color: #c41250; color: white; padding: 15px 30px;
                                      text-decoration: none; border-radius: 30px; font-weight: 600;
                                      display: block; margin-bottom: 25px; text-align: center;">
                            Completar datos
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
